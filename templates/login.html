<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Iniciar sesión</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Estilos simples -->
        <style>
            body {
                background: #0f172a;
                font-family: system-ui, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: white;
            }

            .card {
                background: #020617;
                padding: 2rem;
                border-radius: 12px;
                width: 100%;
                max-width: 360px;
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            }

            h1 {
                text-align: center;
                margin-bottom: 1.5rem;
            }

            input {
                width: 100%;
                padding: 12px;
                margin-bottom: 1rem;
                border-radius: 8px;
                border: none;
                outline: none;
                background: #1e293b;
                color: white;
            }

            button {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 8px;
                background: #38bdf8;
                color: black;
                font-weight: bold;
                cursor: pointer;
            }

            button:hover {
                background: #0ea5e9;
            }

            .error {
                color: #f87171;
                text-align: center;
                margin-bottom: 1rem;
            }

            .footer {
                text-align: center;
                margin-top: 1rem;
                font-size: 0.9rem;
                color: #94a3b8;
            }
        </style>
    </head>

    <body>
        <div class="card">
            <h1>Login</h1>

            <!-- Flask puede enviar mensajes de error -->
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/login">
                <input
                    type="email"
                    name="email"
                    placeholder="Correo"
                    required
                />

                <input
                    type="password"
                    name="password"
                    placeholder="Contraseña"
                    required
                />

                <button type="submit">Entrar</button>
            </form>

            <div class="footer">
                ¿No tienes cuenta?
                <a href="/register" style="color: #38bdf8">Regístrate</a>
            </div>
        </div>
    </body>
</html>
